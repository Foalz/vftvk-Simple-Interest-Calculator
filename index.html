<!DOCTYPE html>
<html>

    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Web App â€“ Simple Interest Calculator</title>
    </head>

    <body>

        <div class="maindiv">

     
            <h1>Simple Interest Calculator</h1>

            Amount <input type="number"  id="principal" min="0">  <br/><br>    <!-- Input of amount  -->

            Rate <input type="range"  id="rate" min="1" max="20" step="0.25" value="10.25" onchange="updateRate()">  <!-- Input of rate-->
                <span id="rate_val"> <!--Rate indicator-->
                    10.25%   
                </span><br/><br/>

            No. of Years <select id="years"> <!--Selector for number of years-->
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>  <br/><br>
            

            <button onclick="compute()">Compute Interest</button><br><br> <!--Compute interest button, it has an onclick attribute-->

            <span id="result"></span><br><br> <!--Shows the result-->

            <footer>
                &#169; Everyone Can Get Rich
            </footer>
        </div>

        
    </body>
</html>
